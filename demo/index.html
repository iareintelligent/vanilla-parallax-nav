<!DOCTYPE html>
<html>
<head>
  <title>Vanilla Parallax Scroll Nav</title>
</head>
<body>
<style>
body {
height: 6000px;
font-family: Helvetica, Arial;
}

.vpsn {
position: fixed;
z-index: 1;
background: yellow;
left: 0;
right: 0;
top: 0;
}

.vpsn a {
display: block;
padding: 5px 25px 7px 25px;
width: 4em;
text-align: center;
-webkit-transition: .5s all ease-out;
-moz-transition: .5s all ease-out;
transition: .5s all ease-out;
border-top: 3px solid white;
color: #aaa;
text-decoration: none;
}

.vpsn a:hover {
color: #000;
}

.vpsn a.active {
border-top: 3px solid #333;
color: #333;
}

#foo {
position: absolute;
top: 400px;
}

#bar {
position: absolute;
top: 800px;
}

#baz {
position: absolute;
top: 1200px;
}

</style>

<div class="vpsn">
  <a href="#" class="active">Top</a>
  <a href="#foo">Foo</a>
  <a href="#bar">Bar</a>
  <a href="#baz">Baz</a>
</div>
<p>this is top info</p>
<a id="foo">Foo</a>


<a id="bar">Bar</a>


<a id="baz">Baz</a>
<script src="../vpsn.js"></script>
</body>
</html>
